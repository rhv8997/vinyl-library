<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>My Vinyl Library</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: #050508;
      color: #f5f5f5;
    }

    body {
      margin: 0;
      padding: 16px;
      max-width: 960px;
      margin-inline: auto;
    }

    header {
      text-align: center;
      margin-bottom: 20px;
    }

    h1 {
      margin: 0;
      font-size: 1.9rem;
    }

    p.subtitle {
      margin: 8px 0 0;
      font-size: 0.9rem;
      opacity: 0.75;
    }

    .search-box {
      margin: 16px auto 20px;
      max-width: 420px;
    }

    .search-input {
      width: 100%;
      padding: 10px 14px;
      border-radius: 999px;
      border: 1px solid #333;
      background: #111118;
      color: inherit;
      font-size: 0.95rem;
      box-sizing: border-box;
    }

    .search-input:focus {
      outline: none;
      border-color: #1db954;
    }

    /* GRID */
    .vinyl-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
      gap: 14px;
      padding: 4px 0 20px;
    }

    .vinyl-card {
      background: #111118;
      border-radius: 14px;
      padding: 10px;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
      gap: 8px;
      transition: transform 0.12s ease, box-shadow 0.12s ease, background 0.12s ease;
      cursor: pointer;
    }

    .vinyl-card:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 18px rgba(0, 0, 0, 0.4);
      background: #15151f;
    }

    .cover-wrap {
      position: relative;
      border-radius: 10px;
      overflow: hidden;
      aspect-ratio: 1 / 1;
      background: #222;
    }

    .cover-wrap img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }

    .cover-badge {
      position: absolute;
      left: 8px;
      bottom: 8px;
      padding: 4px 8px;
      border-radius: 999px;
      background: rgba(0, 0, 0, 0.65);
      font-size: 0.7rem;
      display: inline-flex;
      align-items: center;
      gap: 4px;
    }

    .cover-badge-dot {
      width: 8px;
      height: 8px;
      border-radius: 999px;
      background: #1db954;
    }

    .vinyl-meta {
      display: flex;
      flex-direction: column;
      gap: 2px;
      min-height: 44px;
    }

    .vinyl-title {
      font-size: 0.9rem;
      font-weight: 600;
      line-height: 1.2;
      display: -webkit-box;
      -webkit-line-clamp: 2;
      -webkit-box-orient: vertical;
      overflow: hidden;
    }

    .vinyl-artist {
      font-size: 0.8rem;
      opacity: 0.7;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .card-footer {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-top: 2px;
    }

    .play-button {
      border: none;
      border-radius: 999px;
      padding: 6px 12px;
      background: #1db954;
      color: #050508;
      font-weight: 600;
      font-size: 0.78rem;
      cursor: pointer;
      flex-shrink: 0;
    }

    .play-button:active {
      transform: scale(0.96);
    }

    .year-pill {
      font-size: 0.7rem;
      opacity: 0.7;
      border-radius: 999px;
      padding: 3px 8px;
      border: 1px solid rgba(255, 255, 255, 0.08);
    }

    .empty-state {
      margin-top: 40px;
      text-align: center;
      opacity: 0.7;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <header>
    <h1>My Vinyl Library</h1>
    <p class="subtitle">Tap an album to play it on Spotify.</p>
  </header>

  <div class="search-box">
    <input
      id="search"
      class="search-input"
      type="text"
      placeholder="Search by title or artist..."
      autocomplete="off"
    />
  </div>

  <div id="vinyl-grid" class="vinyl-grid"></div>

  <p id="empty-state" class="empty-state" style="display:none;">
    No vinyls found. Try a different search.
  </p>

  <script>
    /**
     * 1) ADD YOUR VINYLS HERE
     *
     * - title: album name
     * - artist: artist name
     * - year: (optional) release year, shown as a small pill
     * - spotifyUrl: open.spotify.com album link
     * - coverUrl: direct image URL for the cover (from Spotify or elsewhere)
     *
     * To get coverUrl from Spotify desktop:
     *   - Open album
     *   - Right-click the cover â†’ "Copy image address" (or similar)
     *   - Paste the URL here
     */
    const VINYLS = [
      {
        title: "Random Access Memories",
        artist: "Daft Punk",
        spotifyUrl: "https://open.spotify.com/album/4m2880jivSbbyEGAKfITCa"
      },
      {
        title: "Rumours",
        artist: "Fleetwood Mac",
        spotifyUrl: "https://open.spotify.com/album/1bt6q2SruMsBtcerNVtpZB"
      },
      {
        title: "Abbey Road",
        artist: "The Beatles",
        spotifyUrl: "https://open.spotify.com/album/0ETFjACtuP2ADo6LFhL6HN"
      }
    ];
async function fetchCover(url) {
  try {
    const oembedUrl =
      "https://open.spotify.com/oembed?url=" + encodeURIComponent(url);

    const res = await fetch(oembedUrl);
    const data = await res.json();

    return data.thumbnail_url; // <-- album cover from Spotify
  } catch (err) {
    console.error("Error fetching cover:", err);
    return null;
  }
}

const gridEl = document.getElementById("vinyl-grid");
const searchInputEl = document.getElementById("search");
const emptyStateEl = document.getElementById("empty-state");

/**
 * Render grid but fetch cover art dynamically.
 */
async function renderGrid(filterText = "") {
  gridEl.innerHTML = "";

  const query = filterText.trim().toLowerCase();
  const filtered = VINYLS.filter(v => {
    if (!query) return true;
    return v.title.toLowerCase().includes(query) ||
           v.artist.toLowerCase().includes(query);
  });

  if (filtered.length === 0) {
    emptyStateEl.style.display = "block";
    return;
  } else {
    emptyStateEl.style.display = "none";
  }

  for (const vinyl of filtered) {
    const card = document.createElement("div");
    card.className = "vinyl-card";

    const coverWrap = document.createElement("div");
    coverWrap.className = "cover-wrap";

    const img = document.createElement("img");

    // Load cover dynamically
    const coverUrl = await fetchCover(vinyl.spotifyUrl);
    img.src = coverUrl || "fallback.jpg";  
    img.alt = `${vinyl.title} cover`;

    coverWrap.appendChild(img);
    card.appendChild(coverWrap);

    // Title & Artist
    const meta = document.createElement("div");
    meta.className = "vinyl-meta";

    const titleEl = document.createElement("div");
    titleEl.className = "vinyl-title";
    titleEl.textContent = vinyl.title;

    const artistEl = document.createElement("div");
    artistEl.className = "vinyl-artist";
    artistEl.textContent = vinyl.artist;

    meta.appendChild(titleEl);
    meta.appendChild(artistEl);
    card.appendChild(meta);

    // Click to play
    card.addEventListener("click", () => {
      window.location.href = vinyl.spotifyUrl;
    });

    gridEl.appendChild(card);
  }
}

renderGrid();

searchInputEl.addEventListener("input", e => renderGrid(e.target.value));
</script>
</body>
</html>
